kind: ReplicaSet
apiVersion: apps/v1
metadata:
  name: nginx-rs
  lables:
    envirnoment: dev
    app: frontend
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      project: expense
      envirnoment: dev
      module: demo
  template:
    metadata:
      labels:
        project: expense
        envirnoment: dev
        module: demo
        tier: nginx_replicas
    spec:
      containers:
      - name: nginx
        image: nginx
---

