# create volume.
# install drivers.
# grant privilleges for IAM ebs
# create persistentVolume
# create persistentVolumeClaim
# assigning the pvc to pod.

apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-03c604538dd7d2f41
---
apiVersion: v1
kind: persistentVolumeClaim
metadata:
  name: ebs-static-claim
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: pod
metadata:
  name: ebs-static
  namespace: expense
  labels:
    product: testing
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: ebs-static
      mountPath: /usr/share/nginx/html
  volumes:
  - name: ebs-static
    persistentVolumeClaim:
      claimName: ebs-static-claim
---
apiVersion: v1
kind: service
metadata:
  name: ebs-static
  namespace: expense
spec:
  type: LoadBalancer
  selector:
    product: testing
  ports:
  - name: ebs-static-svc
    protocol: TCP
    port : 80
    targetPort: 80 
